<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - IF-Tickets</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">IF-Tickets</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/templates/index.html">Voltar para Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Título -->
<header class="text-center my-4">
    <h1>Seja Bem-vindo</h1>
    <h3>Eventos Disponíveis</h3>
</header>

<!-- Lista de Eventos -->
<div class="container">
    <div class="row" id="listaEventos">
        <!-- Os eventos serão adicionados dinamicamente aqui -->
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 IF-Tickets. Todos os direitos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/script.js"></script>

<script>
    // Simulação de eventos (pode vir do backend futuramente)
    const eventos = [
        { nome: "Show do Coldplay", data: "15/04/2025", local: "Estádio Morumbi", preco: "R$ 250,00" },
        { nome: "Festival de Rock", data: "22/06/2025", local: "Allianz Parque", preco: "R$ 180,00" },
        { nome: "Stand-Up Comedy", data: "10/07/2025", local: "Teatro Municipal", preco: "R$ 90,00" }
    ];

    function carregarEventos() {
        const listaEventos = document.getElementById("listaEventos");
        eventos.forEach(evento => {
            const eventoCard = `
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">${evento.nome}</h5>
                            <p class="card-text"><strong>Data:</strong> ${evento.data}</p>
                            <p class="card-text"><strong>Local:</strong> ${evento.local}</p>
                            <p class="card-text"><strong>Preço:</strong> ${evento.preco}</p>
                            <button class="btn btn-primary" onclick="comprarIngresso('${evento.nome}')">Comprar</button>
                        </div>
                    </div>
                </div>
            `;
            listaEventos.innerHTML += eventoCard;
        });
    }

    function comprarIngresso(eventoNome) {
        alert(`Ingresso para "${eventoNome}" comprado com sucesso!`);
    }

    document.addEventListener("DOMContentLoaded", carregarEventos);
</script>

</body>
</html>
