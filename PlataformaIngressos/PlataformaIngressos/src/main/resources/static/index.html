<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF-tickts</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>Bem-vindo ao IF-TICKETS!</h1>
    <nav>
        <ul>
            <li><a href="#" onclick="mostrarSecao('login')">Login</a></li>
            <li><a href="#" onclick="mostrarSecao('formularioCadastro')">Criar Conta</a></li>
        </ul>
    </nav>
</header>

<section id="login">
    <h2>Faça Login</h2>
    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Digite seu e-mail">

    <label for="senha">Senha:</label>
    <input type="password" id="senha" placeholder="Digite sua senha">

    <button id="botaoLogin">Entrar</button>
    <p id="mensagemLogin"></p>
    <p><a href="#" id="linkRecuperarSenha">Esqueci minha senha</a></p>
</section>

<section id="formularioCadastro" style="display: none;">
    <h2>Cadastro de Usuário</h2>

    <label for="nomeCadastro">Nome:</label>
    <input type="text" id="nomeCadastro" placeholder="Digite seu nome">

    <label for="emailCadastro">E-mail:</label>
    <input type="email" id="emailCadastro" placeholder="Digite seu e-mail">

    <label for="senhaCadastro">Senha:</label>
    <input type="password" id="senhaCadastro" placeholder="Digite sua senha">

    <label for="confirmarSenha">Confirmar Senha:</label>
    <input type="password" id="confirmarSenha" placeholder="Confirme sua senha">

    <button id="botaoCadastrar">Cadastrar</button>
    <p id="mensagemCadastro"></p>
</section>

<footer>
    <p>&copy; 2025 IF-tickts. Todos os direitos reservados.</p>
</footer>

<script>
    function mostrarSecao(secaoId) {
        document.getElementById("login").style.display = "none";
        document.getElementById("formularioCadastro").style.display = "none";
        document.getElementById(secaoId).style.display = "block";
    }
</script>

<script src="js/script.js"></script>
</body>
</html>
